<!DOCTYPE html>
<html>
<head>
    <title>Card Collection</title>
    <meta name="description" content="Explore a collection of Bakugan cards, including Normal Gate Cards, Special Ability Cards, Command Gate Cards, and more. Find the perfect cards for your Bakugan battles.">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favico.ico">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html"><img src="./images/logo.png" alt="Logo" width="100" height="100"></a>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="">Cards</a></li>
                <li><a href="./bakugan.html">Bakugan</a></li>
                <li><a href="./news.html">News</a></li>
                <li><a target="_blank" href="https://discord.gg/bakuproject">Discord</a></li>
            </ul>
        </nav>
    </header>
    <h1>Card Collection</h1>
    <input type="text" id="search-bar" placeholder="Search Card...">
    <label for="card-type">Filter by Type:</label>
    <select id="card-type">
        <option value="all">All</option>
        <option value="NAC">Normal Ability Cards</option>
        <option value="SAC">Special Ability Cards</option>
        <option value="CGC">Command Gate Cards</option>
        <option value="CHGC">Character Gate Cards</option>
        <option value="NGC">Normal Gate Cards</option>
        <!-- Add more type options as needed -->
    </select>
        <label for="cards-attribute">Filter by Attribute:</label>
    <select id="cards-attribute">
        <option value="all">All</option>
        <option value="aquos">Aquos Attribute</option>
        <option value="darkus">Darkus Attribute</option>
        <option value="haos">Haos Attribute</option>
        <option value="pyrus">Pyrus Attribute</option>
        <option value="subterra">Subterra Attribute</option>
        <option value="ventus">Ventus Attribute</option>
        <!-- Add more type options as needed -->
    </select>
    <div class="card-filters" id="card-filters">        
        <button id="all-filter" value="all" ><img src="images/default.svg"/></button>
        <button id="aquos-filter" value="aquos" ><img src="images/aquos.svg"/></button>
        <button id="darkus-filter" value="darkus" ><img src="images/darkus.svg"/></button>
        <button id="haos-filter" value="haos" ><img src="images/haos.svg"/></button>
        <button id="pyrus-filter" value="pyrus" ><img src="images/pyrus.svg"/></button>
        <button id="subterra-filter" value="subterra" ><img src="images/subterra.svg"/></button>
        <button id="ventus-filter" value="ventus" ><img src="images/ventus.svg"/></button>
    </div>
        
    <div class="card-list" id="card-list">
        <!-- Cards will be dynamically generated here by JavaScript -->
    </div>
    <div id="card-popup" class="popup">
        <span id="close-popup" class="popup-close-button">X</span>
        <div id="popup-image-container">
            <img id="popup-image" src="" alt="">
            <div id="popup-text">
                <div class="card-info-container">
                    <img id="popup-type-image" alt="">
                    <h2>Card Title</h2>
                </div>
                <p>Card Description</p>
            </div>
    </div>

    <footer>
        <p>Made with &lt;3 by Tom. This website is in no way associated with Baku Project.</p>
    </footer>

    <script src="script-cards.js"></script>
</body>
</html>
