<!DOCTYPE html>
<html>
<head>
    <title>Card Collection</title>
    <meta name="description" content="Explore a collection of Bakugan cards, including Normal Gate Cards, Special Ability Cards, Command Gate Cards, and more. Find the perfect cards for your Bakugan battles.">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favico.ico">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="Logo" width="100" height="100">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="">Cards</a></li>
                <li><a href="./bakugan.html">Bakugan</a></li>
                <li><a target="_blank" href="https://discord.gg/bakuproject">Discord</a></li>
            </ul>
        </nav>
    </header>
    <h1>Card Collection</h1>

    <label for="card-type">Filter by Type:</label>
    <select id="card-type">
        <option value="all">All</option>
        <option value="NAC">Normal Ability Cards</option>
        <option value="SAC">Special Ability Cards</option>
        <option value="CGC">Command Gate Cards</option>
        <option value="CHGC">Character Gate Cards</option>
        <option value="NGC">Normal Gate Cards</option>
        <!-- Add more type options as needed -->
    </select>

    <div class="card-list" id="card-list">
        <!-- Cards will be dynamically generated here by JavaScript -->
    </div>
    <div id="card-popup" class="popup">
        <span id="close-popup" class="popup-close-button">X</span>
        <div id="popup-image-container">
            <img id="popup-image" src="" alt="">
        </div>
        <div id="popup-text">
            <h2>Card Title</h2>
            <p>Card Description</p>
        </div>
    </div>

    <footer>
        <p>Made with &lt;3 by Tom. This website is in no way associated with Baku Project.</p>
    </footer>

    <script src="script-cards.js"></script>
</body>
</html>
